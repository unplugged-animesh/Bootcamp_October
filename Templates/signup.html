<!DOCTYPE html>
<html lang="en">
<head>
	<title>Signup For Grocery Store</title>
	<link rel="stylesheet" type="text/css" href="{{url for('static',filename='signup.css')}}">

</head>
<body>
	<div class="my-box">
		<h1>Grocery-Store Signup</h1>
		<form method="POST" action="{{url_for('signup')}}">
			<div>
				<lable for ="username">Username : </label>
				<input type="text" id='username' name='username' required>
			</div>	
			<div>
				<lable for ="email">Email : </label>
				<input type="email" id='email' name='email' required>
			</div>
			<div>
				<lable for ="password">Password : </label>
				<input type="password" id='password' name='password' required>
			</div>		
			<p>Already an user? <a href="{{ url_for('login')}}">Login</a></p>
		</form>	

</body>
</html>
